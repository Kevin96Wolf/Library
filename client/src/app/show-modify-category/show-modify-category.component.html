<!-- This is the table -->
<div class="container">
  <div class="col-md-12 mx-auto shadow-lg p-4 mb-4 bg-white">
    <div class="row">
      <div class="col-sm-12">
        <div class="row adjustRow">
          <div class="col-3">
            <h6>Name</h6>
          </div>
          <div class="col-3">
            <h6>Description</h6>
          </div>
          <div class="col-3">
            <h6>Eliminate</h6>
          </div>
          <div class="col-3">
            <h6>Modify</h6>
          </div>
        </div>
      </div>
      <!-- Pagination like ng for to see each categories organized -->
      <div *ngFor="let item of categories | paginate: { itemsPerPage: 8, currentPage: p }" class="col-sm-12">
        <div class="row adjustRow">
          <div class="col-3 word-break">{{item.name}}</div>
          <div class="col-3 word-break">{{item.description}}</div>
          <div class="col-3 word-break"><button type="button" class="btn btn-danger " (click)="delete(item)">Eliminate</button></div>
          <div class="col-3 word-break"><button type="button" class="btn btn-success" (click)="modalData(item)" data-toggle="modal" data-target="#exampleModal">Modify</button></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>

  </div>
</div>
<!-- This is modal to modify user -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ctegory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mx-auto  p-4 mb-4 bg-white">
              <form [formGroup]="validator" (submit)="modify()">
                <div class="form-group">
                  <div class="form-group">
                    <div class="titleCategory">
                      <p>Modify</p>
                    </div>
                    <div class="sugguest">Modify this</div>
                  </div>
                  <div class="form-group">
                    <p>Name</p>
                    <input formControlName="name" required type="text" class="form-control" placeholder="Introduce" value="" name="agregar" [(ngModel)]="modalCategory.name" />
                  </div>
                  <div class="form-group">
                    <p>Description</p>


                    <textarea formControlName="description" required class="form-control" placeholder="Introduce" [(ngModel)]="modalCategory.description" name="comenario" rows="8"> </textarea>
                  </div>


                  <div class="form-group">
                    <input [disabled]="validator.invalid" type="submit" class="btn btn-primary" value="replace" data-dismiss="modal" />

                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
